  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: "https://librechat.ai/tos"
    openNewTab: true

registration:
  socialLogins: ["google", "github", "facebook", "discord", "openid"]

