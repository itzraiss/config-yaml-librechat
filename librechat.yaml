version: 1.0.5

cache: true
fileStrategy: "firebase"

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins: ["discord", "facebook", "google", "github", "openid"]

endpoints:
  custom:
    # ShuttleAI API
    - name: "ShuttleAI"
      apiKey: "user_provided"
      baseURL: "https://api.shuttleai.app/v1"
      models: 
        default: [
          "shuttle-turbo",
          "shuttle-1",
          "shuttle-tools",
          "gpt-4-turbo-preview",
          "gpt-4-0125-preview",
          "gpt-4-1106-preview",
          "gpt-4-vision-preview",
          "gpt-4-32k",
          "gpt-4-32k-0613",
          "gpt-4-0613",
          "gpt-4",
          "gpt-4-bing-turbo",
          "gpt-4-bing",
          "gpt-3.5-turbo",
          "gpt-3.5-turbo-0125",
          "gpt-3.5-turbo-1106",
          "gpt-3.5-turbo-0613",
          "gpt-3.5-turbo-0301",
          "gpt-3.5-turbo-16k",
          "gpt-3.5-turbo-16k-0613",
          "chatgpt",
          "claude-3-opus",
          "claude-3-sonnet",
          "claude-3-haiku-200k",
          "claude-3-haiku",
          "claude-2.1",
          "claude-2.0",
          "claude-instant-100k",
          "claude-instant",
          "gemini-1.5-pro",
          "gemini-pro",
          "gemini-pro-vision",
          ]
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "gemini-pro"
      summarize: false
      summaryModel: "llama-summarize"
      forcePrompt: false
      dropParams: ["user", "frequency_penalty", "presence_penalty"]
      modelDisplayLabel: "ShuttleAI"
      # iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/ShuttleAI.png"

    # Zukijourney
    - name: "Zukijourney"
      apiKey: "${ZIKIJOURNEY_API_KEY}"
      baseURL: "https://zukijourney.xyzbot.net/unf/"
      models:
        default:
          [
            "gpt-3.5-turbo",
            "gpt-3.5-turbo-1106",
            "gpt-3.5-turbo-0125",
            "gpt-3.5-turbo-instruct",
            "gpt-3.5-turbo-16k",
            "gpt-4",
            "gpt-4-32k",
            "gpt-4-1106-preview",
            "gpt-4-0125-preview",
            "gpt-4-vision-preview",
            "claude",
            "claude-2",
            "claude-2.1",
            "claude-3-opus",
            "claude-3-haiku",
            "claude-3-sonnet",
            "palm-2",
            "bard",
            "gemini-pro",
            "gemini-pro-vision",
            "text-embedding-ada-002",
            "text-embedding-3-small",
            "text-embedding-3-large",
            "whisper",
            "translations",
          ]
        fetch: true
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      dropParams: ["stream"]
      iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/zuki.png"

    # FreeGPT-4
    - name: "FreeGPT-4"
      apiKey: "user_provided"
      baseURL: "https://api.freegpt4.tech/v1/"
      models:
        default: [
          "gpt-3.5-turbo",
          "gpt-3.5-turbo-1106",
          "gpt-3.5-turbo-0125",
          "gpt-3.5-turbo-16k",
          "gpt-4",
          "gpt-4-1106-preview",
          "gpt-4-0125-preview",
          "claude",
          "gemini-pro"
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "FreeGPT-4"
      iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/FreeGPT-4.png"
