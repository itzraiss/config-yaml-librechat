version: 1.1.5

cache: true
fileStrategy: "firebase"

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
  # ShuttleAI API
  - name: "ShuttleAI"
    apiKey: "user_provided"
    baseURL: "https://api.shuttleai.app/v1"
    models: 
      default: [
        "shuttle-turbo",
        "shuttle-1",
        "shuttle-tools",
        "gpt-4-turbo-preview",
        "gpt-4-0125-preview",
        "gpt-4-1106-preview",
        "gpt-4-vision-preview",
        "gpt-4-32k",
        "gpt-4-32k-0613",
        "gpt-4-0613",
        "gpt-4",
        "gpt-4-bing-turbo",
        "gpt-4-bing",
        "gpt-3.5-turbo",
        "gpt-3.5-turbo-0125",
        "gpt-3.5-turbo-1106",
        "gpt-3.5-turbo-0613",
        "gpt-3.5-turbo-0301",
        "gpt-3.5-turbo-16k",
        "gpt-3.5-turbo-16k-0613",
        "chatgpt",
        "claude-3-opus",
        "claude-3-sonnet",
        "claude-3-haiku-200k",
        "claude-3-haiku",
        "claude-2.1",
        "claude-2.0",
        "claude-instant-100k",
        "claude-instant",
        "gemini-1.5-pro",
        "gemini-pro",
        "gemini-pro-vision",
        "llama-summarize"
      ]
    fetch: true
    titleConvo: true
    titleMethod: "completion"
    titleModel: "shuttle-2-turbo"
    summarize: false
    summaryModel: "shuttle-2-turbo"
    forcePrompt: false
    dropParams: ["user", "frequency_penalty", "presence_penalty", "repetition_penalty"]
    modelDisplayLabel: "ShuttleAI"
    # iconURL: "https://raw.githubusercontent.com/fuegovic/lc-config-yaml/main/icons/ShuttleAI.png"
